<!-- Intro Header -->
<header class="intro">
    <div class="intro-body">
        <div class="container">
            <div class="row">
                <div class="col-md-7 portfolio-thumb">
                <a href="{{page.link}}" target="_blank" rel="nofollow">
                    <img src="images/{{page.poster}}" class="img-responsive"/>
                </a>
                </div>
                <div class="col-md-5 portfolio-info">
                    <h3>{{page.title}}</h3>
                    <p class="intro-text">
                        {{page.role}}                       
                    </p>
                    <p class="tech-text">
                        <strong>Technologies Used:</strong><br />
                        {{page.tech_used}}                       
                    </p>
                    <p><strong>Read More:</strong><br />
                    <a href="" ng-click="scrollTo('about')" class="btn btn-circle page-scroll">
                        <i class="fa fa-angle-double-down animated"></i>
                    </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- About Section -->
<section id="about" class="container content-section text-center">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <p>{{page.link}}</p>
            <p class="tech-text">
                <strong>Description:</strong><br />
                {{page.description}}                       
            </p>
            <ul class="list-inline banner-social-buttons">
                <li>
                    <a href="https://linkedin.com/in/jacobjzhang" class="btn btn-default btn-lg"><i class="fa fa-linkedin fa-fw"></i> <span class="network-name">LinkedIn</span></a>
                </li>
                <li>
                    <a href="https://github.com/jacobjzhang" class="btn btn-default btn-lg"><i class="fa fa-github fa-fw"></i> <span class="network-name">Github</span></a>
                </li>
                <li>
                    <a href="https://twitter.com/jacobjzhang" class="btn btn-default btn-lg"><i class="fa fa-google-plus fa-fw"></i> <span class="network-name">Twitter</span></a>
                </li>
            </ul>
            
        </div>
    </div>
</section>

<div after-render="fullView"></div>
